<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <section class="container">

    <section class="card">

      <header class="card-header">
          <img src="./src/assets/images/avatar-jessica.jpeg" alt="jessica's avatar image">
      </header>
  
      <main class="card-body">
        <h1 class="fw-700">Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <span class="fw-400">"Front-end developer and avid reader."</span>
        <ul class="body-links">
          <li class="link">GitHub</li>
          <li class="link">Frontend Mentor</li>
          <li class="link">LinkedIn</li>
          <li class="link">Twitter</li>
          <li class="link">Instagram</li>
        </ul>

      </main>

    </section>

  </section>
</body>
</html>
